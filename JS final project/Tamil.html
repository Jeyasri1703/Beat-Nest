<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music App Playlist</title>
    <link rel="stylesheet" href="./tamilSongs.css">
</head>

<body>
    <div class="playlist-container">

        <h1>Playlist Categories</h1>
         <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for best vibe...." />
    </div>

        <!-- Musician Section -->
        <section class="category">

        <section class="category">
            <h2>Musicians</h2>
            <div class="cards-grid">

                <div class="card">
                    <img src="images/ani.jpg" alt="Anirudh Ravichandar">
                    <span>Anirudh Ravichandar</span>
                </div>
                <div class="card">
                    <img src="images/harrris.jpg" alt="Musician 2">
                    <span>Harris Jeyaraj</span>
                </div>
                <div class="card">
                    <img src="/images/pradeep.jpg" alt="Musician 3">
                    <span>Pradeep Kumar</span>
                </div>
                <div class="card">
                    <img src="/images/Sana.jpg" alt="Musician 4">
                    <span>Santhosh Narayanan</span>
                </div>
            </div>
        </section>

        <!-- Actor Section -->
        <section class="category">
            <h2>Actors</h2>
            <div class="cards-grid">
                <div class="card">
                    <img src="/images/Thalapathy.jpg" alt="Actor 1">
                    <span>Vijay</span>
                </div>
                <div class="card">
                    <img src="/images/surya.jpg" alt="Actor 2">
                    <span>surya</span>
                </div>
                <div class="card">
                    <img src="/images/sk.jpg" alt="Actor 3">
                    <span>SivaKarthikeyan</span>
                </div>
                 <div class="card">
                    <img src="/images/VA.jpg" alt="Actor 4">
                    <span>VijayAntony</span>
                </div>
            </div>
        </section>

        <!-- Movie Section -->
        <section class="category">
            <h2>Movies</h2>
            <div class="cards-grid">
                <div class="card">
                    <img src="/images/mersal.jpg" alt="Movie 1">
                    <span>Mersal</span>
                </div>
                <div class="card">
                    <img src="/images/leo.jpg" alt="Movie 2">
                    <span>Leo</span>
                </div>
                <div class="card">
                    <img src="/images/sachin.jpg" alt="Movie 3">
                    <span>Sachin</span>
                </div>
                <div class="card">
                    <img src="/images/nanban.jpg" alt="Movie 4">
                    <span>Nanban</span>
                </div>
            </div>
        </section>

    </div>
    <script src="search.js"></script>

</body>

</html>
